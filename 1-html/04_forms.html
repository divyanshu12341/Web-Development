<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Login Form</h1>
    <form>
        <label for="email">Email</label>
        <input type="text" name="email">
        <label for="password">Password</label>
        <input type="password" name="password">
        <button type="submit">Login</button>
        <button type="reset">Reset</button>
    </form>

    <div>
        <h2>Learning form</h2>
        <form>
            <label for="email">
                Email:
                <input type="email" name="email" id="">
            </label>
            <button type="submit">Submit</button>
            <textarea name="" id="" rows="5" cols="33"> </textarea>
            <label for="games">
                Cricket:<input type="checkbox">
            </label>
            <label for="games">
                Basketball:<input type="checkbox">
            </label>
            <label for="game" placeholder="Test ">
                Cricket:<input type="radio">
                Football:<input type="radio">
            </label>
            <select name="Tea" id="" >
                <option value="Ice tea">Ice tea</option>
                <option value="Baseball">Baseball</option>
            </select>
            <label for="month">
                Month:<input type="month" name="month">
            </label>
            <label for="color">
                Color:<input type="color" name="color">
            </label>
        </form>
    </div>
</body>
</html>
