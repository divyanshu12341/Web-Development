<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Internal styling -->
     <style>
        h2{
            color: brown;

        }
        p{
            color: brown;
        }
        /* Above there is redundancy/duplicacy of code */
        /* There is only one id for an element but there can be multiple classes */
        /* We can select classes with . sign while we can select ids with # sign */
        .brown-text{
            color: brown;
        }
     </style>
     <link rel="stylesheet" href="style.css">
    <title>CSS Basics</title>
</head>
<body>
    <!-- Inline styling -->
    <h1 style="color: orangered;">Lorem ipsum dolor sit amet consectetur adipisicing.</h1>
    <h2 class="brown-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Commodi!</h2>
    <p class="brown-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquid ad natus dolorum consequuntur eveniet repudiandae mollitia officia voluptas facilis labore.</p>
</body>
</html>
