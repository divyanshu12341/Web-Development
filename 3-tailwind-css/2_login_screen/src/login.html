<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Login</title>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-sm p-8 shadow-lg max-w-sm w-full mb-4">
        <h2 class="text-center text-3xl text-white mb-6 font-bold ">Login</h2>
        <form action="">
            <div class="mb-4">
                <label for="" class="block text-sm font-medium text-gray-300 mb-2 rounded-lg">Email</label>
                <input type="email" name="" placeholder="Enter email" class="w-full px-4 py-2 bg-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" name="" id="" placeholder="Enter Your Password" class="w-full px-3 py-2 text-white focus:outline-none border-gray-700  focus:ring-2 focus:ring-blue-600 bg-gray-600">
            </div>
            <button type="submit" class="btn block bg-blue-600 mt-5 mb-4 py-2 px-3 w-full rounded-sm text-white  hover:bg-blue-700 shadow-2xl">Login</button>

        </form>
    </div>
</body>
</html>
